<!DOCTYPE html>

<html lang="pt-br">
	
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato Barbearia Alura</title>
		<link rel="stylesheet" href="reset.css">
	    <link rel="stylesheet" href="style.css">
	    <link rel="stylesheet" href="style-contato.css">
	</head>

	<body>
		
		<header>
			<div class="caixaUm">
				<h1>
					<img src="logo.png" class="logo" alt="Logo da barbearia Alura">
				</h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="Contato.html">Contato</a></li> 
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
		        <label for="email">Email</label>
		        <input type="text" id="email" class="input-padrao">

		        <label for="telefone">Telefone</label>
		        <input type="text" id="telefone" class="input-padrao">
		        
		        <label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" class="input-padrao"></textarea>

				<fieldset>
					<legend>Como prefere que entremos em contato?</legend>

					<label for="radio-email" >Email<input type="radio" name="contato" value="email" id="radio-email" required></label>

					<label for="radio-telefone" >Telefone<input type="radio" name="contato" value="telefone" id="radio-telefone" required></label>

					<label for="radio-whatsapp">Whatsapp<input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" required></label>
					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label><input type="checkbox" class="checkbox">Gostária de receber nossas novidades por email?</form></label>

		        <input type="submit" value="Enviar formulário" class="enviar">
			</fieldset>

			<fieldset>
				<table>
				    <thead>
				        <tr>
				            <th>Dia</th>
				            <th>Horário</th>
				        </tr>
				    </thead>
				    <tbody>
				        <tr>
				            <td>Segunda</td>
				            <td>8h ~ 20h</td>
				        </tr>
				        <tr>
				            <td>Quarta</td>
				            <td>8h ~ 20h</td>
				        </tr>
				        <tr>
				            <td>Sexta</td>
				            <td>8h ~ 20h</td>
				        </tr>
				    </tbody>
				</table>
			</fieldset>
			
		</main>

		<footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura, versão branca">
        </footer>

	</body>
</html>
